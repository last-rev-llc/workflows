name: Console Log Linting
on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      # Create ESLint config to disallow all console logs
      - name: Create ESLint config
        run: |
          echo 'module.exports = { rules: { "no-console": "error" } };' > eslint.config.js

      - name: Run ESLint to check for console logs
        run: |
          npx --no-deprecation eslint '**/*' --config eslint.config.js --no-eslintrc --no-config-lookup
          rm eslint.config.js